name: Publish

on:
  push:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x
      - name: Lint
        run: |
          deno lint
          deno fmt --check
      - name: Build
        run: |
          deno task build
      - name: Run test
        run: |
          deno task test
      - name: Publish
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          deno publish
      - name: Dry-run publish
        if: "!startsWith(github.ref, 'refs/tags/')"
        run: |
          deno publish --dry-run
